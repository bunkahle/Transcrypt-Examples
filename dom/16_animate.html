<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="__javascript__/animat.js"></script>
    <title>Animate example</title>
    <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
    </style>
  </head>
  <body>
    <h1>Animate example</h1>
      <p>
      <button onclick="animat.testSystem.myMove()">Click Me</button>
      </p> 
      <div id ="container">
        <div id ="animate"></div>
      </div>
  </body>
</html>
