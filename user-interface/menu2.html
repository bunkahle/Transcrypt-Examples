<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
        #menu {
            font-size:24px;
            position:absolute;
        }

        #menu ul {
            list-style-type:none;
            list-style-image:none;
            margin:0;
            padding:0;
        }

        #menu li.topmenu {
            float:left;
        }

        .topmenu a {
            float:left;
            width:120px;
            text-align:center;
        }

        .topmenu ul{
            display:none;
        }

        .topmenu a, .submenu a, .submenu3 a{
            padding:15px;
            color:white;
            font-weight:bold;
            text-decoration:none;
            background-color:#985905;
            margin:0;
        }

        .submenu a, .submenu3 a{
            font-size:20px;
            width:120px;
            position:relative;
            clear:both; /* special IE6 */
        }

        #menu a:hover, .topmenu.on a {
            color:white;
            background-color:#BF7818 !important;
        }

        .topmenu:hover ul {
            display:block;
            z-index:500;
        }
        p.ex1 {
            border: 3px solid white; 
            padding-top: 100px;
            font-size:20px;
        }
        p#info {
            font-size:18px;
            margin-left: 5px;
        }
    </style>
    <title>Menu</title>
</head>
<body>
    <div id="menu">
        <ul>
            <li class="topmenu">
                <a href="">Transcrypt Examples</a>
                <ul>
                    <li class="submenu"><a href="https://www.transcrypt.org/examples#jquery_demo" target="_blank">JQuery</a></li>
                    <li class="submenu"><a href="https://www.transcrypt.org/examples#react_demo" target="_blank">React</a></li>
                    <li class="submenu"><a href="https://github.com/bunkahle/Transcrypt-Examples" target="_blank">Tutorials</a></li>
                </ul>
            </li>
            <li class="topmenu">
                <a href="">Installing</a>
                <ul>
                    <li class="submenu"><a href="http://www.transcrypt.org/docs/html/installation_use.html#installation" target="_blank">Installing Transcrypt</a></li>
                    <li class="submenu"><a href="http://www.transcrypt.org/numscrypt/docs/html/installation_use.html#installation" target="_blank">Installing Numscrypt</a></li>
                </ul>
            </li>
            <li class="topmenu">
                <a href="">Local Functions</a>
                <ul>
                    <li class="submenu3"><a href="#" onclick="menu2.getclick(event)" id="test_a">Test A</a></li>
                    <li class="submenu3"><a href="" onclick="menu2.getclick(event)" id="test_b">Test B</a></li>
                    <li class="submenu3"><a href="javascript:void(0)" onclick="menu2.getclick(event)" id="test_c">Test C</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <p class="ex1" >Test of Menu, hit F12 to view the browser console</p>
    <p id="info" >Local functions</p>
    <script src="__javascript__/menu2.js" charset="UTF-8"></script>     
</body>
</html>
