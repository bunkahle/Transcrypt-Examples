<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    </style>
  </head>
<body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="sidebar.sideBar.closeNav()">&times;</a>
      <a href="#" id="about" onclick=sidebar.sideBar.links(event)>About</a>
      <a href="#" id="services" onclick=sidebar.sideBar.links(event)>Services</a>
      <a href="#" id="clients" onclick=sidebar.sideBar.links(event)>Clients</a>
      <a href="#" id="contact" onclick=sidebar.sideBar.links(event)>Contact</a>
    </div>
    <div id="mainContent">
        <h2>Animated Sidenav Example</h2>
        <p>Click on the element below to open the side navigation menu.</p>
        <p id="clicktarget"></p>
        <span style="font-size:30px;cursor:pointer" onclick="sidebar.sideBar.changeNav()" id="men">&#9776; open</span>
    </div>
    <script src="__javascript__/sidebar.js" charset="UTF-8"></script>     
</body>
</html>
